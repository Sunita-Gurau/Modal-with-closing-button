<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
       <title>Modal with closing button</title>
  </head>
  <body>
        <section class="bg-[#DDD6FE] flex justify-center items-center h-screen" id="modal-section" >
            <button class="bg-[#7C3AED] rounded-[8px] py-3 px-8 flex justify-center items-center lg:py-5 lg:px-14" id="click-modal">
                <svg  width="14" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M8.3.546A1 1 0 0 1 9 1.5v5h4a1 1 0 0 1 .82 1.573l-7 10A1 1 0 0 1 5 17.5v-5H1a1 1 0 0 1-.82-1.573l7-10A1 1 0 0 1 8.3.547Z" fill="#FEFEFE"/></svg>
                <p class="text-[#FEFEFE] ml-2 text-sm font-light leading-3 lg:text-lg lg:font-normal lg:leading-6"> Click To Open Modal</p>
            </button>
        </section>

        
        <section class="bg-[#1E1E1E] h-screen flex flex-col justify-center items-center hidden" id="overlay">
            <div class="w-[793px] mx-auto flex justify-end mb-3" id="close-modal">
                <svg width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="32" height="32" rx="16" fill="#fff" fill-opacity=".25"/><path d="m16 17.833-3.75 3.75c-.25.25-.556.375-.917.375-.36 0-.666-.125-.916-.375a1.247 1.247 0 0 1-.375-.916c0-.361.125-.667.375-.917l3.75-3.75-3.75-3.75a1.247 1.247 0 0 1-.375-.917c0-.36.125-.666.375-.916s.555-.375.916-.375.667.125.917.375l3.75 3.75 3.75-3.75c.25-.25.556-.375.917-.375.36 0 .666.125.916.375s.375.555.375.916-.125.667-.375.917L17.833 16l3.75 3.75c.25.25.375.556.375.917 0 .36-.125.666-.375.916s-.555.375-.916.375-.667-.125-.917-.375L16 17.833Z" fill="#FEFEFE"/></svg>
             </div>
            <div class="bg-[#ffffff]  flex flex-col justify-center items-center rounded-[8px] h-[150px] w-[393px]  md:h-[311px] md:w-[593px] mx-auto lg:h-[511px] lg:w-[793px]">
                <h1 class="text-[14px] leading-[15px] font-normal mb-4 lg:text-[24px] lg:leading-[30px]">Modal Appears Here</h1>
                <button class=" bg-[#FECDD3] py-2 px-4 rounded-[8px]lg:py-3 lg:px-8 " id="close-button">
                    <p class="text-[#9F1239] text-[12px] font-normal leading-6 lg:text-[18px]">Close Modal</p>
                </button>
            </div>
               
        </section>
        
     <script src="js/modal.js" type="text/JavaScript" ></script>
  </body>
</html>
